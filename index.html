<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woostaa - Find Your Perfect Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #4F46E5 0%, #2563EB 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.1);
        }
        .tab-active {
            background-color: #4F46E5;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Logo and Welcome Message -->
        <div class="text-center mb-8 animate-fadeIn">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">Woostaa</h1>
            <p class="text-gray-600">Find Your Perfect Buddy for Any Occasion!</p>
        </div>

        <!-- Login/Signup Card -->
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 animate-fadeIn" style="animation-delay: 0.2s">
            <!-- Toggle Tabs -->
            <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                <button onclick="switchTab('login')" id="loginTab" class="flex-1 py-2 px-4 rounded-lg font-medium tab-active">Login</button>
                <button onclick="switchTab('signup')" id="signupTab" class="flex-1 py-2 px-4 rounded-lg font-medium">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="space-y-4">
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">Email</label>
                    <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your email">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your password">
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-indigo-600">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                </div>
                <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Login</button>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="space-y-4 hidden">
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your full name">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">Email</label>
                    <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your email">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Create a password">
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">User Type</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option>Select Type</option>
                        <option>Seeker</option>
                        <option>Buddy</option>
                    </select>
                </div>
                <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Sign Up</button>
            </div>

            <!-- Social Login -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-3 mt-6">
                    <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
                        <i class="bi bi-google text-xl"></i>
                    </button>
                    <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
                        <i class="bi bi-facebook text-xl"></i>
                    </button>
                    <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
                        <i class="bi bi-apple text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-600">
            <p>By continuing, you agree to Woostaa's</p>
            <div class="space-x-2">
                <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms of Service</a>
                <span>&</span>
                <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            if (tab === 'login') {
                loginTab.classList.add('tab-active');
                signupTab.classList.remove('tab-active');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                signupTab.classList.add('tab-active');
                loginTab.classList.remove('tab-active');
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
